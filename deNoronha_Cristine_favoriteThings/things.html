<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/things.css">

    <title>Cris de Noronha</title>
</head>
<body>
    <h1 class="hidden">Favorites Things</h1>
    <header id="headLine">
     
        <nav class="top-nav" aria-label="Logo Navigation">
            <a href="landing.html" class="arrow">
                <img src="images/arrow.svg" alt="arrow back" />
            </a>
            <a href="landing.html" class="logo">
                <img src="images/logo_cris.svg" alt="Cris logo" />
            </a>
        </nav>

    </header>
    <main id="app">
        <section id="section-image" v-for="things in remoteData">
            <img :src= '"images/" + things.avatar'  class="image">
        </section>
        <section id="section" v-for="things in remoteData">
                <h3 class="title">{{ things.title }}</h3>
                <p class="paragraph">
                    {{ things.paragraph }}
                </p>
                <nav class="nav" aria-label="Main Navigation">
                    <h3 class="hidden">Main Navigation</h3>
                    <ul>
                        <li>
                            <button class="button">
                                <img class="icon" src="images/symbol.svg" alt="icon symbol" />
                                Symbols
                            </button>
                        </li>
                        <li>
                            <button class="button">
                                <img class="icon" src="images/light.svg" alt="icon Innovation" />
                                Innovation
                            </button>
                        </li>
                        <li>
                            <button class="button">
                                <img class="icon" src="images/brush.svg" alt="icon Art" />
                                Kinetic art
                            </button>
                        </li>
                    </ul>
                </nav>
                
        </section>
    </main>
    <footer>
        <button class="button-circle">
            <img class="icon-c" src="images/symbol.svg" alt="icon Symbol" />
        </button>
        <button class="button-circle">
            <img class="icon-c" src="images/light.svg" alt="icon Innovation" />
        </button>
        <button class="button-circle">
            <img class="icon-c" src="images/brush.svg" alt="icon Art" />
        </button>
    </footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js" type="module" defer></script>
</body>
</html>
